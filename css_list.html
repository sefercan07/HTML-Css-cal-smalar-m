    </ul>
    <p>içmeyecekler</p>
    <ul class="canan">
      <li>ayran</li>
      <li>kola</li>
      <li>fanta</li>
      <li>gazoz</li>
    </ul>
    <ol class="osman">
      <li>ali</li>
      <li>veli</li>
      <li>elli</li>
    </ol>
