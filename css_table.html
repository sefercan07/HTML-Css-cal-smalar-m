<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
        width: 50%;
      }
      th {
        text-align: left;
        height: 40px;
        color: brown;
      }
      td {
        color: chartreuse;
      }
      tr:nth-child(even) {
        background-color: darkcyan;
      }
      tr:hover {
        background-color: darkkhaki;
      }

      table,
      th,
      td {
        border: 1px solid blue;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>ad</th>
        <th>soyad</th>
        <th>yas</th>
      </tr>
      <tr>
        <td>ali</td>
        <td>can</td>
        <td>23</td>
      </tr>
      <tr>
        <td>veli</td>
        <td>can</td>
        <td>34</td>
      </tr>
      <tr>
        <td>hasan</td>
        <td>can</td>
        <td>45</td>
      </tr>
    </table>
  </body>
</html>
